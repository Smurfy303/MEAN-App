

<div class="container" style="padding-top: 20px">

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-6">

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiwPp6cs0usJniHKdZf5A1_c6t0ctSI0d7P2zQpEbX7LRd01lZ" alt="Smiley face" width="350" height="150">

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-4">
      <div class="panel panel-primary">
          <div class="panel-heading"> Registration Form </div>
            <div class="panel-body" width="50px">

           <form class="form-horizontal"  [formGroup]="registerForm" (ngSubmit)="myRegisterFormControl(registerForm.value)" >
                  
                  <p *ngIf="message" style="color: red; text-align: center;">{{message}}</p>
                  
                   <input type="text" class="form-control" placeholder="First name" name="fname" formControlName="fname"> 
                   <br>

                    <input type="text" class="form-control" placeholder="Last Name" name="lname" formControlName="lname"> 
                    <br>

                    <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email"> 
                    <br>

                   <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username"> 
                    <br>

                    <input type="text" class="form-control" placeholder="password" name="password" formControlName="password">
                    <br>

                    <input class="btn btn-primary btn-block" type="submit" value="Register">

                    <input class="btn btn-danger btn-block" type="submit" witdth="20px" value="Back" (click)="openHomePage()">

                </form>
          </div>

      </div>

      </div>
