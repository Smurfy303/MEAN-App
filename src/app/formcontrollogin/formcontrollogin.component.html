

<div class="container" style="padding-top: 20px">

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-6">
       <!--  <h1><i> Welcome To You All</i></h1> -->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-4">
        <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed.jpg" alt="Smiley face" width="350" height="175">
      </div>
    </div><br>

    <div class="row">
      <div class="col-sm-3 col-md-4"></div>
      <div class="col-sm-3 col-md-4">
      <div class="panel panel-primary">
          <div class="panel-heading"> Login </div>
            <div class="panel-body" width="50px">

           <form class="form-horizontal"  [formGroup]="loginForm" (ngSubmit)="myLoginFormControl(loginForm.value)" >
                  
                  <p *ngIf="message" style="color: red; text-align: center;">{{message}}</p>

                   <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username"> 
                    
                    <br>
                    <input type="text" class="form-control" placeholder="password" name="password" formControlName="password"><br>

                    <input class="btn btn-primary btn-block" type="submit" value="Login">

                    <input class="btn btn-danger btn-block" type="submit" witdth="20px" value="Back" (click)="openHomePage()">

                </form>
          </div>
              <!--  </div>

              </div> -->

           
            </div>
      </div>

      </div>
    </div>



<br>

<pre><h4>Result of Your login is : <br><p>{{ loginForm.value | json }} </p> {{response.msg}} </h4></pre>
